<!DOCTYPE html>

<html>
	<head>
		<meta charset='utf-8'/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
	</head>

	<style>

        * {margin: 0; padding: 0;}

        .box{
            margin-bottom: 20px;
            min-height: 100px;
            width: 95%;
            padding: 0.5em;
            position:relative;
            background: -webkit-gradient(linear, 0% 20%, 0% 100%, 
                                         from(#fff), to(#fff), 
                                         color-stop(.2, #f2f2f2));
            border: 1px solid #ccc; -webkit-box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            border-radius: 1em;
        }

        div {
          margin: 20px;
        }

        ul {
          list-style-type: none;
          margin: 5px;
        }

        h3 {
          font: bold 20px/1.5 "Microsoft YaHei",微软雅黑,"MicrosoftJhengHei",华文细黑,STHeiti,MingLiu;
          color: #555555
        }

        li img {
          float: left;
          margin: 0 15px 0 0;
        }

        li p {
          font: 200 12px/1.5 "Microsoft YaHei",微软雅黑,"MicrosoftJhengHei",华文细黑,STHeiti,MingLiu;
          float: right;
          color: #999999;
        }
        li span{
          float: right;
          margin: 0 0 0 1em;
          color: #999999;         

        }

        li {
          padding: 10px;
          overflow: auto;
          vertical-align: middle;
        }

        li:hover {
          background: #cccccc;
          cursor: pointer;
          border-radius: 5px;
        }

        a{
            text-decoration: none;
            color: #4A4A4A !important;
        }
        a:hover{
            text-decoration: underline;
            color: #6B6B6B !important ;
        }   
    	
	</style>
	
	<body>	
    <div class='box'>
      <ul>      
          
      </ul>
    </div>
	
	<div>
		本消息由<a href="https://github.com/luckyele/socnews.git">已阅</a>系统自动生成,如需订阅,请发邮件至541913141@qq.com.
	</div>
</body>
</html>
